<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资者后台 - Astral Time</title>
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
    <h1>投资者后台</h1>

    <div class="account-section">
        <p><strong>户口1（锁定本金）:</strong> <span id="account1">加载中...</span> 马币</p>
        <p><strong>户口2（可提本金）:</strong> <span id="account2">加载中...</span> 马币</p>
        <p><strong>红利余额:</strong> <span id="bonus">加载中...</span> 马币</p>
    </div>

    <div class="withdraw-section">
        <h2>申请提款</h2>
        <form id="withdrawForm" method="POST" action="YOUR_WITHDRAW_WEBHOOK_URL">
            <input type="number" name="withdrawAmount" placeholder="提款金额 (马币)" required>
            <label>自拍认证（提款前必拍）</label>
            <input type="file" name="selfie" accept="image/*" capture="user" required>
            <button type="submit">提交提款申请</button>
        </form>
    </div>

    <div class="notice-section">
        <h2>今日公司公告</h2>
        <div id="notice">
            加载中...
        </div>
    </div>
</div>

<footer>
    Copyright ©️ 2025 Astral Time Limited. All rights reserved
</footer>

<script src="/firebase.js"></script>
<script src="/notice.js"></script>
<script src="/withdraw.js"></script>

</body>
</html>
